<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RivalScoop | Strategic Competitive Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #FAFAF9; /* Paper White */
            --text-main: #1C1917; /* Ink Black */
            --text-muted: #57534E;
            --accent-red: #DC2626; /* Threat Red */
            --accent-yellow: #FEF08A; /* Highlighter */
            --border-color: #1C1917;
            --mono-font: 'Courier Prime', monospace;
            --body-font: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--body-font);
            line-height: 1.6;
            color: var(--text-main);
            background: var(--bg-color);
            -webkit-font-smoothing: antialiased;
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3, .mono {
            font-family: var(--mono-font);
            letter-spacing: -0.03em;
            font-weight: 700;
        }

        h1 {
            font-size: 3rem;
            line-height: 1.1;
            margin-bottom: 24px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 24px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--text-main);
            display: inline-block;
        }

        p {
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
            color: var(--text-muted);
            max-width: 65ch;
        }

        strong { color: var(--text-main); font-weight: 700; }

        /* --- LAYOUT --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
        }

        section { padding: 60px 0; }

        /* --- NAVIGATION --- */
        nav {
            padding: 24px 0;
            border-bottom: 1px solid #E5E5E5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--mono-font);
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--text-main);
            text-decoration: none;
            letter-spacing: -0.05em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo span { color: var(--accent-red); }

        /* --- BUTTONS --- */
        .cta {
            display: inline-block;
            background: var(--text-main);
            color: #FFF;
            padding: 16px 32px;
            text-decoration: none;
            font-family: var(--mono-font);
            font-weight: 700;
            font-size: 1.1rem;
            border: 2px solid var(--text-main);
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .cta:hover {
            background: transparent;
            color: var(--text-main);
            box-shadow: 4px 4px 0px var(--text-main);
            transform: translate(-2px, -2px);
        }

        .cta-secondary {
            display: inline-block;
            color: var(--text-main);
            padding: 16px 20px;
            text-decoration: underline;
            font-family: var(--mono-font);
            font-weight: 700;
            font-size: 1rem;
        }

        /* --- HERO SECTION --- */
        .hero-tag {
            background: var(--text-main);
            color: #FFF;
            padding: 4px 8px;
            font-family: var(--mono-font);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: inline-block;
            margin-bottom: 16px;
        }

        /* --- THE BATTLECARD (Lighthouse) --- */
        .dossier-wrapper {
            background: #FFF;
            border: 2px solid var(--text-main);
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
            padding: 40px;
            margin: 40px 0;
            position: relative;
            transform: rotate(-1deg); /* Slight tilt for "paper on desk" feel */
        }
        
        .dossier-stamp {
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--accent-red);
            color: white;
            padding: 4px 12px;
            font-family: var(--mono-font);
            font-size: 0.8rem;
            font-weight: bold;
            transform: rotate(1deg);
            z-index: 10;
        }

        .dossier-header {
            border-bottom: 1px dashed #CCC;
            padding-bottom: 16px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .snapshot-box {
            border: 1px solid #E5E5E5;
            padding: 15px;
            background: #FAFAFA;
        }

        .snapshot-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .verdict-box {
            background: #F3F4F6;
            padding: 20px;
            border-left: 4px solid var(--text-main);
            margin-top: 20px;
        }

        .verdict-label {
            font-family: var(--mono-font);
            font-size: 0.8rem;
            color: var(--text-main);
            font-weight: 700;
            text-transform: uppercase;
            display: block;
            margin-bottom: 8px;
        }

        .highlight-mark { background-color: var(--accent-yellow); padding: 0 4px; }
        .strike-mark { text-decoration: line-through; opacity: 0.5; }

        /* --- KEEP VS KILL GRID --- */
        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-top: 30px;
        }

        .filter-list { list-style: none; }

        .filter-list li {
            font-family: var(--mono-font);
            font-size: 0.95rem;
            padding: 12px 0;
            border-bottom: 1px solid #E5E5E5;
            color: var(--text-muted);
        }

        .filter-list li:last-child { border-bottom: none; }
        
        .kill-item { opacity: 0.6; }

        /* --- PRICING --- */
        .pricing-card {
            border: 2px solid var(--text-main);
            padding: 40px;
            text-align: center;
